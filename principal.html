<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/img/logo-branca.png" type="image/x-icon">
    <title>Consultório Online</title>
</head>
<body>
    <header>
        <img src="src/img/logo-branca.png" alt="logo do consultório">
        <div id="sair">
            Sair
        </div>
    </header>
    <main class="main-principal">
        <div class="principal">
            <div class="imagem-dados">
                <img class="imagem-usuario" src="src/img/usuario.png" alt="imagem de perfil do usuário">
                <div class="dados">
                    <div class="bloco">
                        <h2>Dados:</h2>
                        <img src="src/img/lapis.png" alt="lápis de edição">
                    </div>
                    <hr>
                    <div class="bloco-de-dados">
                        <div class="label-input">
                            <label for="Nome">Nome: </label>
                            <input type="text" name="nome" value="Emanuel Soares dos Santos" disabled>
                        
                            <label for="Data_de_nascimento">Data de nascimento: </label>
                            <input type="date" name="data_de_nascimento" value="2002-02-09" disabled>
                        
                            <label for="CPF">CPF: </label>
                            <input type="text" name="cpf" value="000.000.000-00" disabled>
                        </div>
                        <div class="label-input">
                            <label for="RG">RG: </label>
                            <input type="text" name="rg" value="0000000000-0" disabled>
                        
                            <label for="E-mail">E-mail: </label>
                            <input type="mail" name="email" value="exemploemail@mail" disabled>
                        
                            <label for="Celular">Celular: </label>
                            <input type="tel" name="celular" value="(85) 9 9999-9999" disabled>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="table">
                <div class="title">
                    <h2>Consultas: </h2>
                    <button>Nova</button>
                </div>
                <hr>
                <table>
                    <tr>
                        <th scope="col">Médico</th>
                        <th scope="col">Tipo de Consulta</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col"></th>
                    </tr>
                    <tr>
                        <td>José I. C. da Silva</td>
                        <td>Cardiologia</td>
                        <td>18/02/2025</td>
                        <td>16:00 - 16:30</td>
                        <td class="x-lapis">
                            <button><img class="red-button" src="src/img/x-branco.png" alt="botão para apagar"></button>
                            <button><img class="yellow-button" src="src/img/lapis-branco.png" alt="botão para editar"></button>
                        </td>
                    </tr> 
                    <tr>
                        <td>José I. C. da Silva</td>
                        <td>Cardiologia</td>
                        <td>18/02/2024</td>
                        <td>16:00 - 16:30</td>
                        <td class="x-lapis">
                            <button><img class="red-button" src="src/img/x-branco.png" alt="botão para apagar"></button>
                            <button><img class="yellow-button" src="src/img/lapis-branco.png" alt="botão para editar"></button>
                        </td>
                    </tr> 
                    <tr>
                        <td>José I. C. da Silva</td>
                        <td>Cardiologia</td>
                        <td>18/02/2023</td>
                        <td>16:00 - 16:30</td>
                        <td class="x-lapis">
                            <button><img class="red-button" src="src/img/x-branco.png" alt="botão para apagar"></button>
                            <button><img class="yellow-button" src="src/img/lapis-branco.png" alt="botão para editar"></button>
                        </td>
                    </tr> 
                </table>
            </div>
        </div>
    </main>

<script src="index.js"></script>    
</body>
</html>
