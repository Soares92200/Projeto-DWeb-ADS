<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/img/logo-branca.png" type="image/x-icon">
    <title>Consultório Online</title>
</head>
<body>
    <header>
        <img src="src/img/logo-branca.png" alt="logo do consultório">
        <div id="sobre">
            Sobre
        </div>
    </header>
    <main class="main-login">
        <div class="forms">
            
            <form action="#" method="get">
                <h2 class="roboto-black">Login:</h2>
                <label for="Matricula_E-mail">Matrícula/E-mail: </label><br>
                <input type="text" name="matricula_e-mail" placeholder="matrícula/e-mail" required><br>
                <label for="Senha">Senha: </label><br>
                <input type="password" name="senha" placeholder="senha" required><br>
                <input type="submit" value="Entrar">
            </form>

            
            <form action="#" method="get">
                <h2>Cadastro:</h2>
                <label for="E-mail">E-mail: </label><br>
                <input type="mail" name="email" placeholder="e-mail" required><br>
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="imagem">
            <img src="src/img/consulta.png" alt="Imagem para diminuir o espaço em branco">
        </div>
        
    </main>

<script src="index.js"></script>    
</body>
</html>
